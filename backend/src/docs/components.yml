components:
  schemas:
    Error:
      type: object
      properties:
        code:
          type: number
        message:
          type: string
    Places:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        categories:
          type: object
          properties:
            label:
              type: string
            img:
              type: string
        distance:
          type: string
        formatted_address:
          type: string
        photo:
          type: string

  responses:
    BadGateway:
      description: Bad gateway
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 502
            message: Could not retrieve data
  
  examples:
    LocationSuccess:
      summary: An example of a nearby place fetched
      value: {"places": [{"id": "1234", "name": "Example Store", "categories": [{"label": "ice cream", "img": "icecream_64.png"}], "distance": "12345", "formatted_address": "123 Example Road, London, EX1 1AA", "photo": "photo1.png"}]}
